<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200px" height="630px" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Magic Button Social Card</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient">
            <stop stop-color="#1E3771" offset="0%"></stop>
            <stop stop-color="#14264F" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient)" x="0" y="0" width="1200" height="630"></rect>
        <g transform="translate(140, 120)">
            <g transform="translate(0, 0)">
                <text font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#FFFFFF">
                    <tspan x="0" y="120">Magic Button</tspan>
                </text>
                <text font-family="Arial, sans-serif" font-size="80" font-weight="normal" fill="#FFFFFF" opacity="0.8">
                    <tspan x="0" y="220">Cloud SDK</tspan>
                </text>
            </g>
            <g transform="translate(0, 280)">
                <text font-family="Arial, sans-serif" font-size="40" font-weight="normal" fill="#FFFFFF" opacity="0.7">
