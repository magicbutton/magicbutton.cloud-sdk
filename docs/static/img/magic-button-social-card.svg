            <path d="M30,150 L40,160 L60,140" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M140,150 L150,160 L170,140" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" transform="translate(155, 150) scale(-1, 1) translate(-155, -150)"></path>
